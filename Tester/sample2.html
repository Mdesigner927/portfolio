<!DOCTYPE html>
<html lang="fa">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>نمونه کار ۲ - فرم ورود حرفه‌ای</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<link rel="stylesheet" href="style.css">
<style>
  body {
    margin: 0;
    font-family: 'Vazir', sans-serif;
    background: linear-gradient(135deg, #4f46e5, #fcb69f);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    direction: rtl;
  }

  .login-container {
    background: #fff;
    padding: 40px 30px;
    border-radius: 20px;
    box-shadow: 0 15px 40px rgba(0,0,0,0.3);
    width: 380px;
    max-width: 95%;
    animation: fadeIn 1s ease forwards;
    transform: translateY(-50px);
    opacity: 0;
  }

  @keyframes fadeIn { to { transform: translateY(0); opacity: 1; } }

  h2 { text-align: center; margin-bottom: 30px; color: #4f46e5; font-size: 1.8rem; letter-spacing: 1px; }

  .form-group { margin-bottom: 20px; position: relative; }
  .form-group label {
    position: absolute; top: 12px; right: 12px;
    color: #888; font-size: 14px; pointer-events: none;
    background: #fff; padding: 0 5px; transition: 0.3s ease all;
  }

  .form-group input:focus + label,
  .form-group input:not(:placeholder-shown) + label,
  .form-group select:focus + label,
  .form-group select:not([value=""]) + label {
    top: -10px; font-size: 12px; color: #4f46e5;
  }

  input, select {
    width: 100%; padding: 14px 12px; border-radius: 12px;
    border: 1px solid #ccc; outline: none; font-size: 15px;
    transition: 0.3s all; appearance: none;
    box-sizing: border-box;
  }
  input:focus, select:focus { border-color: #4f46e5; box-shadow: 0 0 12px rgba(79,70,229,0.3); }

  select[multiple] { height: 120px; }

  /* دکمه */
  .btn {
    width: 100%; padding: 14px; border: none; border-radius: 12px;
    background: linear-gradient(90deg, #f67280, #fcb69f);
    color: #fff; font-size: 16px; cursor: pointer;
    transition: 0.4s all; letter-spacing: 1px;
  }
  .btn:hover {
    transform: translateY(-3px) scale(1.03);
    background: linear-gradient(90deg, #f94d6a, #fcb69f);
    box-shadow: 0 8px 15px rgba(0,0,0,0.2);
  }

  .error { color: red; font-size: 13px; margin-top: 5px; display: none; }

  .toggle-password {
    position: absolute; top: 14px; left: 12px; cursor: pointer; color: #888;
    transition: color 0.3s ease;
  }
  .toggle-password:hover { color: #4f46e5; }

  /* checkbox / radio حرفه‌ای */
  .form-checkbox, .form-radio {
    display: flex; align-items: center; gap: 10px; margin-top: 5px;
  }
  input[type="checkbox"], input[type="radio"] {
    width: 18px; height: 18px; cursor: pointer; accent-color: #4f46e5;
    transition: transform 0.2s ease;
  }
  input[type="checkbox"]:hover, input[type="radio"]:hover { transform: scale(1.2); }

  @media(max-width: 420px) { 
    .login-container { width: 90%; padding: 30px 20px; } 
    select[multiple] { height: 100px; }
  }
</style>
</head>
<body>

<div class="login-container">
  <h2>ورود کاربر</h2>
  <form id="loginForm">
    <div class="form-group">
      <input type="text" id="username" placeholder=" " required>
      <label for="username">نام کاربری</label>
      <div class="error" id="usernameError">نام کاربری نمی‌تواند خالی باشد</div>
    </div>

    <div class="form-group">
      <input type="email" id="email" placeholder=" " required>
      <label for="email">ایمیل</label>
      <div class="error" id="emailError">ایمیل معتبر نیست</div>
    </div>

    <div class="form-group">
      <input type="password" id="password" placeholder=" " required>
      <label for="password">رمز عبور</label>
      <i class="fas fa-eye toggle-password" id="togglePassword"></i>
      <div class="error" id="passwordError">رمز عبور حداقل 6 کاراکتر باشد</div>
    </div>

    <div class="form-group">
      <select id="gender" required>
        <option value="" disabled selected hidden>جنسیت</option>
        <option value="female">زن</option>
        <option value="male">مرد</option>
        <option value="other">دیگر</option>
      </select>
    </div>

    <div class="form-group">
      <select id="interests" multiple required>
        <option value="design">طراحی</option>
        <option value="development">توسعه</option>
        <option value="photography">عکاسی</option>
        <option value="music">موسیقی</option>
        <option value="reading">مطالعه</option>
      </select>
    </div>

    <div class="form-group form-checkbox">
      <input type="checkbox" id="remember">
      <label for="remember">مرا به خاطر بسپار</label>
    </div>

    <button type="submit" class="btn">ورود</button>
  </form>
</div>

<script>
  const togglePassword = document.getElementById('togglePassword');
  const password = document.getElementById('password');
  togglePassword.addEventListener('click', () => {
    const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
    password.setAttribute('type', type);
  });

  const form = document.getElementById('loginForm');
  form.addEventListener('submit', function(e){
    e.preventDefault();
    let valid = true;

    if(document.getElementById('username').value.trim() === "") {
      document.getElementById('usernameError').style.display = 'block'; valid = false;
    } else { document.getElementById('usernameError').style.display = 'none'; }

    const emailPattern = /^[^ ]+@[^ ]+\.[a-z]{2,3}$/;
    if(!document.getElementById('email').value.match(emailPattern)) {
      document.getElementById('emailError').style.display = 'block'; valid = false;
    } else { document.getElementById('emailError').style.display = 'none'; }

    if(document.getElementById('password').value.trim().length < 6) {
      document.getElementById('passwordError').style.display = 'block'; valid = false;
    } else { document.getElementById('passwordError').style.display = 'none'; }

    if(valid) { alert('ورود موفقیت‌آمیز بود!'); form.reset(); }
  });
</script>

</body>
</html>
