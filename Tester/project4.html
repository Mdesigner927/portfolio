<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>پروژه ۴ - لینک تک زبانه</title>
  <style>
    body {
      font-family: 'Vazir', sans-serif;
      margin: 0;
      padding: 0;
      background: #f0f4f8;
    }
    h1 {
      text-align: center;
      color: #4f46e5;
      margin: 2rem 0;
    }
    .gallery {
      display: flex;
      justify-content: center;
      padding: 1rem;
    }
    .card {
      background: #fff;
      border-radius: 15px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.15);
      overflow: hidden;
      text-decoration: none;
      color: inherit;
      width: 250px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      text-align: center;
    }
    .card:hover {
      transform: translateY(-8px);
      box-shadow: 0 12px 25px rgba(0,0,0,0.25);
    }
    .card img {
      width: 100%;
      height: 150px;
      object-fit: cover;
    }
    .card h3 {
      margin: 1rem 0;
      color: #333;
    }
  </style>
</head>
<body>
  <h1>پروژه ۴</h1>
  <div class="gallery">
    <a href="index.html" class="card">
      <img src="https://via.placeholder.com/250x150.png?text=Index+Page" alt="صفحه اصلی">
      <h3>رفتن به صفحه اصلی</h3>
    </a>
  </div>
</body>
</html>
