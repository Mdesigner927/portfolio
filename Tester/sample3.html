<!DOCTYPE html>
<html lang="fa">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>نمونه کار ۳ - فرم تماس حرفه‌ای</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<link rel="stylesheet" href="style.css">
<style>
  body {
    font-family:'Vazir',sans-serif;
    margin:0;
    padding:0;
    background: linear-gradient(135deg,#fcb69f,#4f46e5);
    display:flex;
    justify-content:center;
    align-items:center;
    min-height:100vh;
    direction: rtl;
  }
  .contact-box {
    background:#fff;
    padding:30px;
    border-radius:15px;
    width:90%;
    max-width:500px;
    box-shadow:0 15px 25px rgba(0,0,0,0.3);
    animation:fadeIn 1s ease;
  }
  h2 {
    text-align:center;
    margin-bottom:20px;
    color:#4f46e5;
  }
  .form-group {
    margin-bottom:20px;
    position:relative;
  }
  label {
    display:block;
    margin-bottom:5px;
    color:#555;
    font-weight:bold;
  }
  input, textarea {
    width:100%;
    padding:12px 15px;
    border:2px solid #ccc;
    border-radius:10px;
    font-size:14px;
    outline:none;
    transition:0.3s all;
    box-sizing: border-box;
  }
  input:focus, textarea:focus {
    border-color:#4f46e5;
    box-shadow:0 0 10px rgba(79,70,229,0.3);
  }
  textarea { resize:none; height:100px; }
  .btn {
    width:100%;
    padding:12px;
    background: linear-gradient(90deg,#4f46e5,#fcb69f);
    border:none;
    border-radius:10px;
    color:white;
    font-size:16px;
    cursor:pointer;
    transition:0.3s all;
  }
  .btn:hover {
    transform: scale(1.05);
    background: linear-gradient(90deg,#fcb69f,#4f46e5);
  }
  .error {
    color:red;
    font-size:13px;
    margin-top:5px;
    display:none;
  }
  .messages {
    margin-top:20px;
    background:#e0f7fa;
    border-radius:10px;
    padding:10px;
    max-height:200px;
    overflow-y:auto;
    font-size:14px;
  }
  @keyframes fadeIn { from {opacity:0; transform:translateY(20px);} to {opacity:1; transform:translateY(0);} }
  /* ریسپانسیو */
  @media (max-width: 600px) {
    .contact-box { padding:20px; }
    input, textarea { font-size:13px; padding:10px; }
    .btn { font-size:14px; padding:10px; }
  }
</style>
</head>
<body>

<div class="contact-box">
  <h2>تماس با من</h2>
  <form id="contactForm">
    <div class="form-group">
      <label for="name">نام کامل</label>
      <input type="text" id="name" placeholder="نام خود را وارد کنید">
      <div class="error" id="nameError">نام نمی‌تواند خالی باشد</div>
    </div>
    <div class="form-group">
      <label for="email">ایمیل</label>
      <input type="email" id="email" placeholder="example@email.com">
      <div class="error" id="emailError">ایمیل معتبر نیست</div>
    </div>
    <div class="form-group">
      <label for="subject">موضوع</label>
      <input type="text" id="subject" placeholder="موضوع پیام">
    </div>
    <div class="form-group">
      <label for="message">پیام</label>
      <textarea id="message" placeholder="پیام خود را وارد کنید"></textarea>
      <div class="error" id="messageError">پیام باید حداقل 10 کاراکتر باشد</div>
    </div>
    <button type="submit" class="btn">ارسال</button>
  </form>
  <div class="messages" id="messages">
    <strong>پیام‌های ارسال‌شده:</strong>
    <ul id="messageList"></ul>
  </div>
</div>

<script>
const form = document.getElementById('contactForm');
const nameInput = document.getElementById('name');
const emailInput = document.getElementById('email');
const messageInput = document.getElementById('message');
const messageList = document.getElementById('messageList');

form.addEventListener('submit', function(e){
  e.preventDefault();
  let valid=true;

  if(nameInput.value.trim()===""){ document.getElementById('nameError').style.display='block'; valid=false; } else { document.getElementById('nameError').style.display='none'; }
  const emailPattern=/^[^ ]+@[^ ]+\.[a-z]{2,3}$/;
  if(!emailInput.value.match(emailPattern)){ document.getElementById('emailError').style.display='block'; valid=false; } else { document.getElementById('emailError').style.display='none'; }
  if(messageInput.value.trim().length<10){ document.getElementById('messageError').style.display='block'; valid=false; } else { document.getElementById('messageError').style.display='none'; }

  if(valid){
    const li=document.createElement('li');
    li.textContent=`${nameInput.value} (${emailInput.value}) : ${messageInput.value}`;
    messageList.appendChild(li);
    form.reset();
  }
});
</script>

</body>
</html>
