<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>پروژه ۱ - معرفی شخصی حرفه‌ای</title>
<style>
  * { box-sizing:border-box; margin:0; padding:0; }
  body {
    font-family:'Vazir', sans-serif;
    background:#f5f7fa;
    color:#333;
    display:flex;
    flex-direction:column;
    align-items:center;
    justify-content:center;
    min-height:100vh;
    padding:1rem;
    text-align:right;
  }
  .container {
    text-align:right;
    padding:2rem 1rem;
    background:#fff;
    border-radius:20px;
    box-shadow:0 10px 25px rgba(0,0,0,0.15);
    max-width:600px;
    margin:2rem auto;
    overflow:hidden;
  }
  .container img {
    width:150px;
    height:150px;
    border-radius:50%;
    object-fit:cover;
    margin-bottom:1rem;
    transition: transform 0.3s ease;
  }
  .container img:hover { transform: scale(1.1) rotate(5deg);}
  .container h1 { color:#4f46e5; margin-bottom:1rem; font-size:2rem;}
  .container p {
    font-size:1rem;
    margin:0.8rem 0;
    line-height:1.8;
    min-height:1.2em;
  }
  .container a.button {
    display:inline-block;
    padding:10px 25px;
    background:linear-gradient(90deg, #f67280, #fcb69f);
    color:white;
    text-decoration:none;
    border-radius:12px;
    box-shadow:0 5px 15px rgba(0,0,0,0.1);
    transition: transform 0.3s ease, background 0.5s ease, box-shadow 0.3s ease;
    margin-top:1rem;
  }
  .container a.button:hover {
    transform: scale(1.05);
    background:linear-gradient(90deg, #f94d6a, #fcb69f);
    box-shadow:0 8px 20px rgba(0,0,0,0.2);
  }
  @media (max-width:600px){
    .container { padding:1.5rem 1rem; margin:1rem;}
    .container h1 { font-size:1.5rem;}
    .container p { font-size:0.95rem;}
  }
</style>
</head>
<body>

<div class="container">
  <img src="img/Mfoto.png" alt="M_Designer">
  <h1>M_Designer</h1>
  <div id="intro"></div>
  <a class="button" href="resume.html" target="_blank">مشاهده رزومه</a>
</div>

<script>
  const paragraphs = [
    "سلام! من M_Designer هستم، طراح و توسعه‌دهنده وب با علاقه به طراحی مدرن، ریسپانسیو و تجربه کاربری عالی.",
    "تخصص من شامل HTML، CSS، و JavaScript است و هدفم ایجاد وب‌سایت‌هایی سریع، مینیمال و کاربرپسند می‌باشد.",
    "من به تجربه کاربری عالی اهمیت می‌دهم و همیشه سعی می‌کنم پروژه‌هایی با طراحی جذاب و عملکرد بهینه ارائه کنم."
  ];

  const introEl = document.getElementById('intro');

  function getRandomDelay(min=100, max=300){
    return Math.floor(Math.random() * (max - min + 1)) + min;
  }

  function typeWordByWordNatural(text, parent) {
    return new Promise(resolve => {
      const p = document.createElement('p');
      parent.appendChild(p);
      const words = text.split(' ');
      let i = 0;

      function typeNextWord() {
        if(i < words.length){
          p.innerHTML += (i === 0 ? '' : ' ') + words[i];
          i++;
          setTimeout(typeNextWord, getRandomDelay(80, 250));
        } else {
          resolve();
        }
      }
      typeNextWord();
    });
  }

  async function typeIntro() {
    for(const para of paragraphs){
      await typeWordByWordNatural(para, introEl);
      await new Promise(res => setTimeout(res, 600));
    }
  }

  window.addEventListener('load', typeIntro);
</script>

</body>
</html>
