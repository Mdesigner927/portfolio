<script>
// --- Ù…Ø­ØµÙˆÙ„Ø§Øª ÙØ±ÙˆØ´Ú¯Ø§Ù‡ Ø§Ø² localStorage ---
let products = JSON.parse(localStorage.getItem("products") || "[]");
let cart = JSON.parse(localStorage.getItem("cart") || "[]");
const cartContainer = document.getElementById("cartContainer");
const cartTotal = document.getElementById("cartTotal");

function displayCart(){
  cartContainer.innerHTML="";
  if(cart.length===0){ 
    cartContainer.innerHTML='<div class="empty">Ø³Ø¨Ø¯ Ø®Ø±ÛŒØ¯ Ø®Ø§Ù„ÛŒ Ø§Ø³Øª</div>'; 
    cartTotal.textContent='Û°'; 
    return;
  }
  let total=0;

  const summary={};
  cart.forEach(item=>{
    if(summary[item.id]) summary[item.id].qty++;
    else summary[item.id]={...item,qty:1};
    total+=item.price;
  });

  Object.values(summary).forEach(item=>{
    const div=document.createElement("div");
    div.className="card";
    div.innerHTML=`
      <img src="${item.image}" alt="${item.name}">
      <div class="card-details">
        <div>${item.name} ${item.qty>1?`Ã— ${item.qty}`:""}</div>
        <div class="price">${(item.price*item.qty).toLocaleString()} ØªÙˆÙ…Ø§Ù†</div>
        <div class="qty-controls">
          <button ${item.qty>=getProductStock(item.id)?'disabled':''} onclick="increaseQty('${item.id}')">+</button>
          <button onclick="decreaseQty('${item.id}')">-</button>
        </div>
      </div>
      <button onclick="removeFromCart('${item.id}')">âŒ Ø­Ø°Ù</button>

}

function getProductStock(id){
  const p=products.find(pr=>pr.id===id);
  return p? p.stock : 0;
}

function increaseQty(id){
  const product=products.find(p=>p.id===id);
  if(!product || product.stock<=0) return;
  cart.push({...product});
  product.stock--;
  updateCartStorage();
}

function decreaseQty(id){
  const index=cart.findIndex(c=>c.id===id);
  if(index>=0){
    const product=products.find(p=>p.id===id);
    if(product) product.stock++;
    cart.splice(index,1);
    updateCartStorage();
  }
}

function removeFromCart(id){
  const indexes=cart.map((c,i)=>c.id===id?i:-1).filter(i=>i>=0);
  indexes.reverse().forEach(i=>{
    const product=products.find(p=>p.id===cart[i].id);
    if(product) product.stock++;
    cart.splice(i,1);
  });
  updateCartStorage();
}

function updateCartStorage(){
  localStorage.setItem("cart",JSON.stringify(cart));
  localStorage.setItem("products",JSON.stringify(products));
  displayCart();
}

displayCart();
