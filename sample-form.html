<!DOCTYPE html>
<html lang="fa">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="style.css">
<title>فرم ثبت‌نام پیشرفته و مدرن</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Vazir&display=swap');

body {
  font-family: 'Vazir', sans-serif;
  margin: 0;
  padding: 0;
  background: linear-gradient(135deg, #f0f4f8, #e0e7ff);
  display: flex;
  justify-content: center;
  align-items: flex-start;
  min-height: 100vh;
}

.form-container {
  background: #fff;
  margin: 2rem;
  padding: 2.5rem 3rem;
  border-radius: 25px;
  box-shadow: 0 20px 40px rgba(0,0,0,0.25);
  width: 100%;
  max-width: 650px;
  direction: rtl;
  position: relative;
  overflow: hidden;
  transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.form-container::before {
  content: "";
  position: absolute;
  top: -50%;
  left: -50%;
  width: 200%;
  height: 200%;
  background: radial-gradient(circle at center, #fcb69f, #f67280);
  transform: rotate(45deg);
  opacity: 0.05;
  pointer-events: none;
}

.form-container:hover {
  transform: translateY(-5px);
  box-shadow: 0 25px 50px rgba(0,0,0,0.35);
}

h2 {
  text-align: center;
  color: #4f46e5;
  margin-bottom: 2rem;
  font-size: 2rem;
  letter-spacing: 1px;
}

.form-group {
  margin-bottom: 20px;
  position: relative;
  transition: all 0.3s ease;
}

label {
  display: block;
  margin-bottom: 8px;
  color: #333;
  font-weight: bold;
}

input[type="text"],
input[type="email"],
textarea,
select {
  width: 100%;
  padding: 15px;
  border: 2px solid #ccc;
  border-radius: 20px;
  font-size: 1rem;
  transition: all 0.4s ease;
  outline: none;
  background: #f9f9f9;
  box-sizing: border-box;
  appearance: none;
}

input:focus,
textarea:focus,
select:focus {
  border-color: #4f46e5;
  box-shadow: 0 0 15px rgba(79,70,229,0.3);
  background: #fff;
  transform: scale(1.02);
}

textarea { resize: none; height: 120px; }

select {
  background-image: url("data:image/svg+xml;charset=US-ASCII,<svg xmlns='http://www.w3.org/2000/svg' width='16' height='16'><polygon points='0,0 16,0 8,8' fill='%234f46e5'/></svg>");
  background-repeat: no-repeat;
  background-position: right 15px center;
  background-size: 12px;
  padding-right: 40px;
}

.btn {
  display: block;
  width: 100%;
  padding: 18px;
  border: none;
  border-radius: 25px;
  background: linear-gradient(90deg, #f67280, #fcb69f);
  color: white;
  font-size: 1.2rem;
  font-weight: bold;
  cursor: pointer;
  transition: all 0.4s ease;
  margin-top: 15px;
  box-shadow: 0 8px 20px rgba(246,114,128,0.4);
}

.btn:hover {
  background: linear-gradient(90deg, #f94d6a, #fcb69f);
  transform: translateY(-3px) scale(1.05) rotate(-1deg);
  box-shadow: 0 12px 30px rgba(249,77,106,0.4);
}

.error {
  color: red;
  font-size: 13px;
  margin-top: 5px;
  display: none;
}

@media (max-width: 600px){
  .form-container { padding: 1.5rem; margin: 1rem; }
}
</style>
</head>
<body>

<form class="form-container" id="signupForm">
  <h2>ثبت‌نام کاربر</h2>

  <div class="form-group">
    <label for="name">نام کامل</label>
    <input type="text" id="name" name="name" placeholder="نام خود را وارد کنید">
    <div class="error" id="nameError">نام نمی‌تواند خالی باشد</div>
  </div>

  <div class="form-group">
    <label for="email">ایمیل</label>
    <input type="email" id="email" name="email" placeholder="example@email.com">
    <div class="error" id="emailError">ایمیل معتبر نیست</div>
  </div>

  <div class="form-group">
    <label for="gender">جنسیت</label>
    <select id="gender" name="gender">
      <option value="">انتخاب کنید</option>
      <option value="زن">زن</option>
      <option value="مرد">مرد</option>
      <option value="سایر">سایر</option>
    </select>
  </div>

  <div class="form-group">
    <label for="interest">علایق</label>
    <select id="interest" name="interest" multiple size="4">
      <option value="طراحی">طراحی</option>
      <option value="برنامه‌نویسی">برنامه‌نویسی</option>
      <option value="موسیقی">موسیقی</option>
      <option value="ورزش">ورزش</option>
    </select>
  </div>

  <div class="form-group">
    <label for="bio">درباره خود</label>
    <textarea id="bio" name="bio" placeholder="چند جمله درباره خود بنویسید"></textarea>
  </div>

  <button type="submit" class="btn">ارسال فرم</button>
</form>

<script>
const form = document.getElementById('signupForm');
form.addEventListener('submit', function(e){
  e.preventDefault();
  let valid = true;
  const name = document.getElementById('name');
  const email = document.getElementById('email');
  const nameError = document.getElementById('nameError');
  const emailError = document.getElementById('emailError');

  if(name.value.trim() === '') { nameError.style.display = 'block'; valid=false; } else { nameError.style.display='none'; }
  const emailPattern = /^[^ ]+@[^ ]+\.[a-z]{2,3}$/;
  if(!email.value.match(emailPattern)) { emailError.style.display='block'; valid=false; } else { emailError.style.display='none'; }

  if(valid) {
    alert('فرم با موفقیت ارسال شد!');
    form.reset();
  }
});
</script>

</body>
</html>
