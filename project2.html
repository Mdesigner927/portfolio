<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>پروژه ۲ - گالری نمونه‌کارها</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: 'Vazir', sans-serif;
      margin: 0;
      padding: 0;
      background: #f0f4f8;
      text-align: center;
    }
    h1 {
      text-align: center;
      color: #4f46e5;
      margin: 1.5rem 0;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      padding: 1rem;
      max-width: 1000px;
      margin: auto;
      justify-items: center;
    }
    .card {
      background: white;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 6px 15px rgba(0,0,0,0.15);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      text-align: center;
      text-decoration: none;
      color: inherit;
      display: block;
      width: 100%;
      max-width: 220px;
      margin: auto;
    }
    .card:hover {
      transform: translateY(-8px);
      box-shadow: 0 12px 25px rgba(0,0,0,0.25);
    }
    .card img {
      width: 100%;
      height: 140px;
      object-fit: contain; /* تصاویر بدون کش آمدن داخل کارت */
      background: #f0f4f8;
    }
    .card h3 {
      margin: 0.8rem 0 1rem 0;
      color: #333;
      font-size: 0.95rem;
    }
  </style>
</head>
<body>
  <h1>M_Designer - گالری نمونه‌کارها</h1>
  <div class="gallery">
    
    <a href="sample-form.html" class="card">
      <img src="S.jpg" alt="نمونه کار ۱">
      <h3>نمونه کار ۱: فرم ثبت‌نام</h3>
    </a>

    <a href="sample2.html" class="card">
      <img src="V.jpg" alt="نمونه کار ۲">
      <h3>نمونه کار ۲: فرم ورود</h3>
    </a>

    <a href="sample3.html" class="card">
      <img src="T.png" alt="نمونه کار ۳">
      <h3>نمونه کار ۳: فرم تماس</h3>
    </a>

    <a href="sample4.html" class="card">
      <img src="J.jpg" alt="نمونه کار ۴">
      <h3>نمونه کار ۴: جدول برنامه هفتگی</h3>
    </a>

  </div>
</body>
</html>
